<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TOdos List</title>
</head>
<body>
    <div class="container">

        <header class="text-center text-dark my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search Todo">

            </form>
            <ul class="list-group todos mx-auto text-light">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Read A Book</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Take online Class</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Listen To Music</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>

            </ul>

            <form class="add text-center my-4 " name="addfrm">
                <label class="trxt-light">Add a New Todo...</label>
                <input class="form-control m-auto " type="text" name="add"/>

            </form>
            


        </header>
    </div>
    <script src="todos.js"></script>
</body>
</html>
